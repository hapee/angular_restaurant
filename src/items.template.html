<h2>Welcome to our Restaurant!</h2>
<a ui-sref="home">Home</a> &lt; <a ui-sref="categories">Categories</a> &lt; <span>List of items {{item.name}}</span>

<table class="table table-bordered">
    <tr>
        <th>Short<br>name</th>
        <th>Menu item name</th>
        <th>Menu item description</th>
    </tr>
    <tr ng-repeat="item in $ctrl.list">
        <td>{{item.short_name}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
    </tr>
</table>
